{% extends 'layouts/default/page.html' %} {% load i18n %} {% block content %}
<style>
	.carousel-item img {
		object-fit: cover;
		height: 500px; /* Ajuste a altura conforme necess√°rio */
	}
</style>
<div class="container">
	{% if request.user.is_authenticated %} <div class="alert alert-success" role="alert">
		{% trans 'Your username is' %} <b>{{ request.user.username }}</b>. 
	  </div>{% else %}
	<div class="alert alert-primary" role="alert">{% trans 'You are a guest.' %}</div>

	{% endif %}
</div>
</div>
</br>

<div class="container">
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="https://st3.idealista.pt/news/arquivos/2015-05/ons_sapo_pt.jpg?sv=gHzbTP83" class="d-block w-100" alt="..." />
			</div>
			<div class="carousel-item">
				<img src="https://portugalselvagem.pt/wp-content/uploads/2020/05/192.jpg" class="d-block w-100" alt="..." />
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

</br>
{% endblock %}
